{% load staticfiles %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>    
    <link rel="stylesheet" href="{% static 'css/normalize.css'%}">    
        <link rel="stylesheet" href="{% static 'css/style.css'%}">    
  </head>
  <body>
    <div class="form">    
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>    
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>          
          <form id="user_form" action="/account/register/" method="post">
            {% csrf_token %}        
          <div class="top-row">
            <div class="field-wrap">
              <label for ="first_name">
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="first_name" id="first_name" value="{{user_form.first_name}}" required autocomplete="off"/>
            </div>        
            <div class="field-wrap">
              <label for="last_name">
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="last_name" id="last_name" value="{{user_form.last_name}}"required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label for="email">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" value="{{user_form.email}}"required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label for="passowrd">
              Set A Password<span class="req">*</span>
            </label for>
            <input type="password" name="password" id="password" value="{{user_form.password}}"required autocomplete="off"/>
          </div>          
          <button type="submit" class="button button-block"/>Get Started</button>          
          </form>
        </div>        
        <div id="login">   
          <h1>Welcome Back!</h1>          
          <form action="/account/login/" method="post">
            {% csrf_token %}          
            <div class="field-wrap">
            <label for="email">
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" value="{{email}}" required autocomplete="off"/>
          </div>          
          <div class="field-wrap">
            <label for="password">
              Password<span class="req">*</span>
            </label>
            <input type="password" name="password" id="password" value="{{password}}"required autocomplete="off"/>
          </div>          
          <p class="forgot"><a href="#">Forgot Password?</a></p>         
          <button class="button button-block"/>Log In</button>          
          </form>
        </div>
      </div><!-- tab-content -->    
</div> <!-- /form -->
    <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/index.js'%}"></script>
  </body>
</html>
